name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama principal de tu repositorio (ej. master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Ejecuta el job en un runner Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Clona tu repositorio

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versión de Node.js compatible con tu proyecto

      - name: Install dependencies
        run: npm install # Instala las dependencias del proyecto

      - name: Build project
        run: npm run build # Ejecuta el comando de construcción de Vite (genera la carpeta 'docs' o 'dist')

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Acción de terceros para desplegar en gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub, automáticamente disponible
          publish_dir: ./docs # Directorio que se va a desplegar (debe coincidir con outDir en vite.config.ts)
          publish_branch: gh-pages # Rama donde se desplegará la aplicación (se creará si no existe)
          force_orphan: true # Crea una rama gh-pages limpia si ya existe
